<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instituto Caminhar</title>

    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/f5a01752e4.js" crossorigin="anonymous"></script>

    <!--Favicon-->
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">

    <!--biblioteca para animações-->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!--Bootstrap css-->
    <link rel="stylesheet" href="bootstrap-5.3.8-dist/css/bootstrap.min.css">

    <!--css-->
    <link rel="stylesheet" href="ESTILOS/style.css">

    <!--css media querie-->
    <link rel="stylesheet" href="ESTILOS/mq.css">
</head>
<body>

    <header id="menu">

        <nav id="navHeader" class="navbar navbar-expand-xl navbar-dark">

            <!--div para ajustar tamanho ocupado pelo conteudo-->
            <div id="containerHeader">

                <!--div para centralização de conteúdo em tela pequena-->
                <div class="d-flex align-items-center justify-content-between">
                    <!--logo do instituto-->
                    <img class="me-2" src="IMGS/logo/Logo_Instituto_Caminhar_Negativo.png" alt="logo-instituto-caminhar" width="100px">

                    <!--btn de redimensionamento menu-->
                    <button  class="navbar-toggler bg-transparent border-0 color-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <!--icone-->
                    <span class="navbar-toggler-icon bs-navbar-toggler-icon-bg"></span>
                    </button>

                </div>

                <div class="collapse navbar-collapse" id="navbarNav">

                    <!--opcoes do menu-->
                    <ul id="ulMenu" class="navbar-nav align-items-center">

                        <li class="nav-item">
                        <a aria-current="page" href="#">Início</a>
                        </li>
                        
                        <li class="nav-item">
                        <a  href="#">Sobre</a>
                        </li>

                        <li class="nav-item">
                        <a href="#">Especialidades</a>
                        </li>

                        <li class="nav-item">
                        <a href="#">Avaliações</a>
                        </li>

                        <li class="nav-item">
                        <a href="#">Unidades</a>
                        </li>

                        <li class="nav-item">
                        <a href="#">Bastidores</a>
                        </li>

                        <li class="nav-item">
                        <a href="#">Publicações</a>
                        </li>

                        <!--btn fale conosco-->
                        <li class="nav-item">
                        <a class="btnFaleConosco" class="nav-link ps-5" href="#">Fale conosco</a>
                        </li>

                    </ul>

                </div>

            </div>

        </nav>

    </header>
    <!--fim header-->

    
    <!--bootstrap js-->
    <script src="bootstrap-5.3.8-dist/js/bootstrap.bundle.min.js"></script>

    <!--script para o funcinamento da biblioteca de animações-->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>

</body>
</html>
